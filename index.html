<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.TECH - GIS Course</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fb;
            color: #0f1724;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #0e5aa7;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(90deg, #0e5aa7, #145eab);
            color: white;
            box-shadow: 0 8px 24px rgba(14,90,167,0.18);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(14,90,167,0.22);
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #0e5aa7;
            color: #0e5aa7;
        }
        .btn-secondary:hover {
            background: rgba(14,90,167,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G.TECH Academy</h1>
        <p>Choose your language / اختر لغتك</p>
        <div class="buttons">
            <a href="index-en.html" class="btn btn-primary">English</a>
            <a href="index-ar.html" class="btn btn-secondary">العربية</a>
        </div>
    </div>
</body>
</html>
